<div id="login-form" class="flex p-2">
  <label for="login-form">Login</label>
  <form hx-post="/login" hx-swap="none">
    <div hx-target="this" hx-swap="outerHTML">
      <label for="email">Email</label>
      <input id="email" name="email" hx-post="/email/registered" class="text-black" type="email" />
    </div>
    <label for="password">Password</label>
    <input type="password" id="password" class="text-black" name="password" />
    <button type="submit">Login</button>
  </form>
  <a href="/register-form">
    Go to register
  </a>
</div>
