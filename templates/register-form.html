<div id="register-form">
  <label for="register-form">Register</label>
  <form hx-post="/login" hx-swap="none" class="flex flex-col bg-zinc-200 rounded p-2">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" />
    <label for="first-name">First name</label>
    <input id="first-name" name="first_name" type="text" />
    <label for="last-name">Last name</label>
    <input id="last-name" name="last_name" type="text" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button type="submit">Register</button>
  </form>
  <button hx-get="/login-form" hx-target="#register-form" hx-swap="outerHTML">
    Go to login
  </button>
</div>
